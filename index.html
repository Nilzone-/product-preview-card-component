<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="card">
      <div class="card__left"></div>
      <div class="card__right">
        <div class="card-right__subtitle">PERFUME</div>
        <div class="card-right__heading">Gabrielle Essence Eau De Parfum</div>
        <div class="card-right__body">A floral, solar and voluptuous interpretation composed by Oliver Polge, Parfume-Creator for the House of CHANEL</div>
        <div class="card-right__prices">
          <div class="card-right__heading card-right__prices--discount">$149.99</div>
          <span class="card-right__prices">$169.99</span>
        </div>
        <button class="card-right__button">
          <strong>Add to Cart</strong>
        </button>
      </div>
    </div>
  </body>
</html>
